<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>checkAnswer</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" id="btn-4" width="40" height="40" fill="currentColor"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>
            </div>
            <div class="card">
                <div class="card-header">
                    Unknown
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="msg-1">กรอกรหัสลับจากทั้ง 4 ฐานเพื่อรับรหัสปลดประตูห้อง </p>
                    </blockquote>
                </div>
            </div>

            <div class="card-check">
                <div class="mb-3">
                    <div>
                        <input type="text" class="form-control mb-2" id="answer1" placeholder="กรอกรหัสที่นี่">
                        <input type="text" class="form-control mb-2" id="answer2" placeholder="กรอกรหัสที่นี่">
                        <input type="text" class="form-control mb-2" id="answer3" placeholder="กรอกรหัสที่นี่">
                        <input type="text" class="form-control" id="answer4" placeholder="กรอกรหัสที่นี่">
                    </div>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#checkAnswer"
                        id="check-btn">ตรวจสอบรหัส
                    </button>
                </div>
            </div>

            <div class="modal fade" id="checkAnswer" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ผลการตรวจสอบรหัส</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="answer.js"></script>
</body>

</html>
